<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 315" width="210" height="315">
  <!-- Story 7.7: Premium Card Back Design -->
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="75%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    
    <!-- Shimmer Effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="200%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="300%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Radial Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(251,191,36,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(251,191,36,0)"/>
    </radialGradient>
    
    <!-- Star Pattern -->
    <pattern id="starPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,215,0,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Card Background -->
  <rect x="0" y="0" width="210" height="315" rx="12" ry="12" fill="url(#bgGradient)"/>
  
  <!-- Star Pattern Overlay -->
  <rect x="0" y="0" width="210" height="315" rx="12" ry="12" fill="url(#starPattern)"/>
  
  <!-- Outer Gold Border -->
  <rect x="6" y="6" width="198" height="303" rx="10" ry="10" 
        fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Inner Border -->
  <rect x="15" y="15" width="180" height="285" rx="8" ry="8" 
        fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Center Glow -->
  <ellipse cx="105" cy="157.5" rx="80" ry="100" fill="url(#centerGlow)"/>
  
  <!-- Crown Symbol -->
  <g transform="translate(105, 120)">
    <!-- Crown Base -->
    <path d="M-40,30 L-35,-10 L-20,10 L0,-25 L20,10 L35,-10 L40,30 Z" 
          fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
    <!-- Crown Jewels -->
    <circle cx="-25" cy="5" r="5" fill="#8B0000"/>
    <circle cx="0" cy="-15" r="7" fill="#00008B"/>
    <circle cx="25" cy="5" r="5" fill="#006400"/>
    <!-- Crown Rim -->
    <rect x="-40" y="30" width="80" height="8" rx="2" fill="url(#goldGradient)"/>
    <!-- Small decorative circles -->
    <circle cx="-40" cy="34" r="4" fill="url(#goldGradient)"/>
    <circle cx="40" cy="34" r="4" fill="url(#goldGradient)"/>
    <circle cx="0" cy="34" r="4" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Premium Text -->
  <text x="105" y="200" text-anchor="middle" 
        font-family="serif" font-size="18" font-weight="bold"
        fill="url(#goldGradient)">PREMIUM</text>
  
  <!-- Decorative Lines -->
  <line x1="45" y1="210" x2="165" y2="210" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="55" y1="218" x2="155" y2="218" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Corner Decorations -->
  <!-- Top Left -->
  <g transform="translate(20, 20)">
    <path d="M0,15 L0,5 Q0,0 5,0 L15,0" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Top Right -->
  <g transform="translate(190, 20)">
    <path d="M0,15 L0,5 Q0,0 -5,0 L-15,0" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Bottom Left -->
  <g transform="translate(20, 295)">
    <path d="M0,-15 L0,-5 Q0,0 5,0 L15,0" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Bottom Right -->
  <g transform="translate(190, 295)">
    <path d="M0,-15 L0,-5 Q0,0 -5,0 L-15,0" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Stars Decoration -->
  <g fill="url(#goldGradient)" opacity="0.8">
    <polygon points="35,55 37,60 42,60 38,63 40,68 35,65 30,68 32,63 28,60 33,60" transform="scale(0.8)"/>
    <polygon points="175,55 177,60 182,60 178,63 180,68 175,65 170,68 172,63 168,60 173,60" transform="scale(0.8)"/>
    <polygon points="35,260 37,265 42,265 38,268 40,273 35,270 30,273 32,268 28,265 33,265" transform="scale(0.8)"/>
    <polygon points="175,260 177,265 182,265 178,268 180,273 175,270 170,273 172,268 168,265 173,265" transform="scale(0.8)"/>
  </g>
  
  <!-- Shimmer Overlay -->
  <rect x="0" y="0" width="210" height="315" rx="12" ry="12" fill="url(#shimmer)" opacity="0.3"/>
</svg>
